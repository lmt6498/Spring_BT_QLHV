<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Show Personal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


  <h2>Hien thi hoc vien</h2>

  <form method="post" action="/find">
    <input placeholder="Nhập tên cần tìm" name="findName">
    <button type="submit" class="btn btn-success">Find</button>
  </form>
  <a href="/show" class="btn btn-success">Back home</a>
  <a th:href="@{create}" class="btn btn-success">Create</a>
  <br>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Class</th>
      <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="student,loop: ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.date}"></td>
      <td th:text="${student.address}"></td>
      <td th:text="${student.phone}"></td>
      <td th:text="${student.email}"></td>
      <td th:text="${student.name_dp}"></td>
      <td><a th:href="@{/{id}/edit(id=${loop.index})}" class="btn btn-warning">Edit</a></td>
      <td><a onclick=" return confirm('Bạn có muốn xóa???')" th:href="@{/{id}/delete(id=${loop.index})}" class="btn btn-danger">Delete</a></td>
    </tr>


    </tbody>
  </table>
</div>

</body>
</html>
